<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="home">
            <header>
                <a href="#" class="logo">Sports</a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Arrival</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>Your Sports <br><span>Destination</span></h2>
                    <p>
                        We are your one-stop shop for all things sports!we keep you covered on every game, team, and athlete.
                        
                    </p>
                    <a href="#">View All Products</a>
                </div>
                <div class="imgBox">
                    <img src="3.png" alt="" class="sports">
                </div>
            </div>
            <ul class="thumb">
                <li><img src="1.png" onclick="imgSlider('1.png'); changeColor('#a18c02');"></li>
                <li><img src="2.png" onclick="imgSlider('2.png'); changeColor('#2236b4');"></li>
                <li><img src="3.png" onclick="imgSlider('3.png'); changeColor('#566a3b');"></li>
            </ul>
        </section>
    </body>
</html>

<script>
    function imgSlider(someThing){
        document.querySelector('.sports').src = someThing;
    }
    function changeColor(color){
        const sec = document.querySelector('.home');
        sec.style.background = color;
    }
</script>
